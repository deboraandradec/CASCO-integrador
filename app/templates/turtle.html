<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new_turtle.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title> Tartaruga </title>
</head>
<body>

  <div class="navigation">
    <div class="home-title">
        <div class="logo">
            <span><a href=""> CASCO</a></span>
        </div>
    </div>
    <ul>
        <li class="list">
            <a href="/home">
                <span class="icon"><ion-icon name="home-outline"></ion-icon> </span>
                <span class="title">Início</span>
            </a>
        </li>
        <li class="list active">
            <a href="{{ url_for('turtles_view') }}">
                <span class="icon"><ion-icon name="fish-outline"></ion-icon> </span>
                <span class="title"> Tartarugas</span>
            </a>
        </li>
        <li class="list">
            <a href="{{ url_for('usuarios') }}">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <span class="title">Usuários</span>
            </a>
        </li>
        <li class="list">
            <a href="{{ url_for('profile') }}">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="title"> Editar perfil </span>
            </a>
        </li>
        <li class="list">
            <a href="{{ url_for('logout') }}">
                <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                <span class="title"> Sair </span>
            </a>
        </li>
    </ul>
</div>
  
  <main>
    <div class="form">
      <h2>Tartaruga</h2>
      <div>
        <h3>
          Espécie:
        </h3>
        {{ turtle.especie }}
      </div>
      <div>
        <h3>
          Tamanho:
        </h3>
        {{ turtle.tamanho }}
      </div>
      <div>
        <h3>
          Localização:
        </h3>
        {{ turtle.localizacao }}
      </div>
      <div>
        <h3>
          Data da localização:
        </h3>
        {{ turtle.data_registro }}
      </div>
      <div>
        <a href="{{ url_for('turtle_edit', id=turtle.id)}}">Editar tartaruga</a>
      </div>
      <div>
        <a class="link-danger" href="{{ url_for('detele_turtle', id=turtle.id) }}">Deletar tartaruga</a>
      </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
