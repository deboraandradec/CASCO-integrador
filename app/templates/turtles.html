<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/turtles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title> Tartarugas </title>

  <style>
    
    .content-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      min-width: 400px;
      position: fixed;
      left: 400px;
      border-radius: 5px 5px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .content-table thread tr {
      background-color: #009879;
      color: #fff;
      text-align: left;
      font-weight: bold;
    }

    .content-table th, .content-table td {
      padding: 12px 15px;
    }

    .content-table tbody tr {
      border-bottom: 1px solid #fff;
    }

    .content-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
    }

    .content-table tbody tr:last-of-type {
      border-bottom: 2px solid #009879;
    }

  </style>
</head>

<body>
  <main>
    <div class="navigation">
      <div class="home-title">
          <div class="logo">
              <span><a href=""> CASCO </a></span>
          </div>
      </div>
      <ul>
          <li class="list">
              <a href="/home">
                  <span class="icon"><ion-icon name="home-outline"></ion-icon> </span>
                  <span class="title">Início</span>
              </a>
          </li>
          <li class="list active">
              <a href="{{ url_for('turtles_view') }}">
                  <span class="icon"><ion-icon name="fish-outline"></ion-icon> </span>
                  <span class="title"> Tartarugas</span>
              </a>
          </li>
          <li class="list">
              <a href="{{ url_for('usuarios') }}">
                  <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                  <span class="title">Usuários</span>
              </a>
          </li>
          <li class="list">
              <a href="{{ url_for('profile') }}">
                  <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                  <span class="title"> Editar perfil </span>
              </a>
          </li>
          <li class="list">
              <a href="{{ url_for('logout') }}">
                  <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                  <span class="title"> Sair </span>
              </a>
          </li>
      </ul>
  </div>
  
  <div class="container">
    <section class="text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-bold">Registro de Tartarugas</h1> 
          <p class="lead text-muted">Gerencie aqui suas tartarugas resgatadas.</p>
        </div>
      </div>
    </section>
  </div>  

    <table class="content-table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Espécie</th>
          <th scope="col">Tamanho</th>
        </tr>
      </thead>
      <tbody>
        {% for turtle in turtles %}
          <tr>
            <th scope="row">{{ turtle.id }}</th>
            <td>{{ turtle.especie }}</td>
            <td>{{ turtle.tamanho }}</td>
            <td>
              <a href="{{ url_for('turtle', id=turtle.id) }}">
                Abrir
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="botão">
      <a href="{{ url_for('new_turtle') }}"> Registrar tartarugas </a>
    </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </main>
  
</body>
</html>
